<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/Compras.css" />
    <link rel="stylesheet" href="../css/OtakuOnTitan.css" />
    <link
      rel="shortcut icon"
      href="../assets/img/favicon.ico"
      type="image/x-icon"
    />
    <title>Compras</title>
  </head>

  <body>
    <main>
      <header>
        <img
          class="imgLogo"
          src="../assets/img/OtakuOnTitan_topo.png"
          alt="logo"
        />
        <nav>
          <a href="../index.html">inicial</a>
          <a href="./Destaques.html" target="_blank">destaques</a>
          <a href="./Catalogo.html" target="_blank">catalogo</a>
          <a href="#">compras</a>
        </nav>
      </header>
      <form name="formulario" action="./Compras.html">
        <fieldset class="fsDados">
          <legend>Dados Pessoais</legend>
          <div class="content">
            <div>
              <label for="nome">Nome:</label>
              <input name="nome" type="text" id="nome" />
            </div>
            <div>
              <label for="endereço">Endereço:</label>
              <textarea id="endereço"></textarea>
            </div>
          </div>
          <div class="container">
            <div class="meiaLinEsq">
              <div class="content-form">
                <label for="nome">CPF:</label>
                <div>
                  s
                  <input
                    type="cpf"
                    class="form-control"
                    id="cpf"
                    name="protocolo"
                  />
                </div>
              </div>
              <div class="content-form">
                <label for="nome">Telefone:</label>
                <div>
                  <input type="number" class="form-control info" />
                </div>
              </div>
              <div class="content-form">
                <label for="nome">Celular:</label>
                <div class="">
                  <input type="number" class="form-control info" />
                </div>
              </div>
            </div>
            <div class="meiaLinDir">
              <fieldset class="fsDir">
                <legend>Nascimento:</legend>
                <div>
                  <input type="number" class="data" />/
                  <input type="number" class="data" />/
                  <input type="number" class="data" />
                </div>
              </fieldset>
              <fieldset class="fsDir">
                <legend>Genero:</legend>
                <div>
                  <input name="genero" type="radio" name="mas" />
                  <label for="Mas">Mas</label>
                  <input name="genero" type="radio" name="fem" />
                  <label for="Fem">Fem</label>
                  <input name="genero" type="radio" name="outro" />
                  <label for="Outro">Outro</label>
                </div>
              </fieldset>
            </div>
          </div>
        </fieldset>

        <fieldset class="fsDados">
          <legend>Seleção de Produtos e Pagamento:</legend>
          <label>Produtos:</label>
          <div>
            <select id="produtoSelecionado">
              <option value="">-----</option>
              <optgroup label="Anime">
                <option value="DeathNoteDVDCompleto"
                  >Death Note -DVD- Completo</option
                >
                <option value="Temporada1Box1"
                  >Naruto Shippuden T01 Box 01</option
                >
                <option value="Temporada1Box2"
                  >Naruto Shippuden T01 Box 02</option
                >
              </optgroup>
              <optgroup label="Mangá">
                <option value="NarutoGold55Volumes">Naruto Gold -55 Vol</option>
                <option value="Volumes1_4">Attack on Titan -Vol 1-4</option>
                <option value="Volumes5_8">Attack on Titan -Vol 5-8</option>
                <option value="BoxParte1_Vol1_27_inglês"
                  >Naruto Box P01 Vol 1-27</option
                >
              </optgroup>
              <optgroup label="Action Figure">
                <option value="Naruto Shippuden -PVC"
                  >Naruto Shippuden -PVC</option
                >
                <option value="RyoukemPVC">Ryuk -Death Note _PVC</option>
              </optgroup>
            </select>
            <button id="addProduto" type="button" class="btnCompra">
              Comprar
            </button>
          </div>
          <div class="container-form">
            <fieldset class="fsEsq">
              <legend>Dados do Cartão:</legend>
              <fieldset class="">
                <legend>Bandeira:</legend>
                <div class="cartao">
                  <input name="card" type="radio" />
                  <label for="fname">Visa</label>
                  <input name="card" type="radio" />
                  <label for="fname">Mastere</label>
                  <input name="card" type="radio" />
                  <label for="fname">Amex</label>
                </div>
              </fieldset>
              <div class="validade">
                <label>Validade:</label>
                <input type="number" class="data" /> /
                <input type="number" class="data" />
              </div>
              <div class="numero">
                <label>numero:</label>
                <input type="number" class="data num-cartao" />
              </div>
            </fieldset>
            <div class="form-valor">
              <textarea id="sub-total"></textarea>
              <div>
                <label>Valor: R$</label>
                <span
                  id="valor-total"
                  type="number"
                  class="data valor-total"
                ></span>
              </div>
            </div>
          </div>
        </fieldset>
        <div>
          <button id="enviarBtn" type="button" class="botoes">Enviar</button>
          <input type="reset" value="Limpar" class="botoes" />
        </div>
      </form>
      <footer>
        Avenida akihabara, 123 / Tel:(21)91234-5678 / contato@manganime.com.br
      </footer>
    </main>
    <script src="../js/index.js"></script>
  </body>
</html>
